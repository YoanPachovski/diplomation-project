<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Defense details</title>
</head>
<style th:replace="~{fragments :: style}"></style>
<div th:replace="~{fragments :: head}"></div>
<div th:replace="~{fragments :: header-nav}"></div>
<h3 th:unless="${defense}">There is no such defense!</h3>

<div class="container mt-5">
    <h1 class="text-white">Defense details</h1>
    <p class="text-white"><strong>Id:</strong> <span th:text="${defense.id}">Id</span></p>
    <p class="text-white"><strong>Date:</strong> <span th:text="${defense.date}">Date</span></p>
    <p class="text-white"><strong>Reviewer id:</strong> <span th:text="${defense.reviewId}">Reviewer Id</span></p>
    <p class="text-white"><strong>Grade:</strong> <span th:text="${defense.grade}">Grade</span></p>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
